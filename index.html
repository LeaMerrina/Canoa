<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <header>

        <nav class="global-padding">
            <a href="#surf" class="logo"><img src="icon/logo-csa.png" alt="logo surf academy"></a>
            <div class="center-nav">
                <a href="#rent">Rent</a>

                <a href="#lessons">Lessons</a>
                <a href="#shop">Shop</a>
                <a href="#information">Information</a>
            </div>
            <a id="burger">
                <div class="icon icon-burger">
                    <div class="line extrem-line"></div>
                    <div class="line"></div>
                    <div class="line extrem-line"></div>
                    <div class="line" id="vertical-line"></div>
                </div>
            </a>
            <div id="contact">
               <a href="tel:+593960559066" ><span class="txt">+593 96 055 9066</span><img src="icon/WhatsApp.svg" alt="logo de whatsApp" class="icon"></a>
            </div>

        </nav>


    </header>

    <section class="global-padding hero flex-center" id="surf">
        <div class="container-img">
            <picture>
                <source srcset="image/surfer.jpg" media="(max-width: 540px)" />
                <img src="image/surfer.jpg" alt="MDN" />
            </picture>
        </div>
        <h1>Canoa Surf Academy</h1>
    </section>

    <section class="global-padding rent-lessons flex-center">
        <div class="flex-grow" id="rent">
            <h2>Rent</h2>
            <div class="surfboard">
                <ul class="surfboard-list">
                    <li>1h: 5$</li>
                    <li>3h: 10$</li>
                    <li>Day: 15$</li>
                </ul>
            </div>
            <div class="bodyboard">
                <ul class="bodyboard-list">
                    <li>1h: 3$</li>
                    <li>3h: 7$</li>
                    <li>Day: 10$</li>
                </ul>
            </div>
        </div>
        <div class="flex-grow" id="lessons"><h2>Lessons</h2></div>
    </section>

    <section id="shop" class="global-padding flex-center">
        <h2>Shop</h2>
    </section>

    <section id="information" class="global-padding">
        <div class="titre-info"><h2>Information</h2></div>
        <div class="container-info">
            <div class="map">
                <h3>map</h3>
            </div>
            <div class="schedule">
                <h3>Schedule</h3>
            </div>
        </div>
    </section>
    
</body>
</html>
